<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempoTune</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="/assets/pictures/music.ico" type="image/x-icon">
  <script src="assets/js/app.js" defer></script>
  
</head>

<body>

  <div class="menuMusic">
    <div id="menu">>MUSICS></div>
    <div id="playlist">
      <!-- Loop js dynamique -->
    </div>
  </div>

  <div class="background">
    <div class="disque pause" id="disque">
      <img class="vinyle pause" id="vinyle" src="assets/pictures/vinyle3_2.png" alt="Disque Vinyle">
      <img class="cover pause" id="cover" src="uploads/covers/floya-lights_out.jpg" alt="">
    </div>
    <div class="controler">
      <audio id="lecteur" class="childrenControler" src=""></audio>
      <button id="btnPause" class="childrenControler" disabled><img src="./assets/pictures/play.png" id="pauseImage" /></button>
      <div class="progress-container">
        <div class="progress-bar" id="soundBar"></div>
      </div>
      <div id="timer">0:00/0:00</div>
      <button id="btnVolume" class="childrenControler"><img src="/assets/pictures/sound.svg" alt="sound"></button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="cache"/>
      <button id="btnRandom" class="childrenControler"><img src="./assets/pictures/random.svg" /></button>
      <button id="btnLoop" class="childrenControler"><img src="./assets/pictures/loop.svg" alt="loop" /></button>
    </div>
  </div>

</body>

</html>
